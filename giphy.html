<!doctype html>
<html>
	<head>
		<title>Giphy Search!</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
		<link rel="stylesheet" href="styles/giphy.css">
	</head>
	<body>
		<section class="ui two column centered grid">
			<section class="column">
				<h1>Giphy Search Engine</h1>
				<div class="ui fluid action input">
					<input type="text" placeholder="Search..." class="js-input">
					<button class="ui pink button js-search">Search</button>
				</div>
				<article>
					<br>
					<div class="ui segment js-results">
						<p>...please search for something first...</p>
					</div>
				</article>
			</section>
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script src="javascript/app.js"></script>
	</body>
</html>
